<!DOCTYPE html>
<html>
<head>
  {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>免费ShadowSocks帐号分享</title>
    <link rel="stylesheet" href="">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes" />
    <link rel = "Shortcut Icon" href=/favicon.ico> 
    <style type="text/css">
    
        body{
              line-height:1.8;
              color:rgba(0,0,0,.8);
              font-family:PingFang SC,Hiragino Sans GB,Microsoft YaHei,STHeiti,WenQuanYi Micro Hei,Helvetica,Arial,sans-serif;
              text-rendering:optimizeLegibility;
              -webkit-font-smoothing:antialiased;
              -moz-osx-font-smoothing:grayscale;
              -moz-font-feature-settings:"liga" on;
              background-color:#fefcf8;
            
            }
        body, div, fieldset, legend, table, tr, td{
            text-align: center;
        }

        table{
            border-collapse: collapse;
            margin:0px auto;
        }

        table, td{
            border:1px solid black;
        }
        ul, ol{
            display: table;
            height: auto;
            margin: 0 auto;
            text-align: left;
        }
    </style>
  {% endblock %}
</head>


<body>

    <div id="content" style="text-align: center;">{% block content %}{% endblock %}</div>

    <div id="donate" style="text-align: center;">如果连上 ssr 之后成功翻了出去，刷新此页面你就能看到下面的微信二维码，并可以资助我^_^
    <br>
    <img src="/static/wechat.png" alt="">
    </div>

    <!-- beautiful background -->
    <script type="text/javascript" color="{{color}}" opacity="{{opacity}}" count="{{count}}" src="/js/canvas-nest.min.js"></script>
